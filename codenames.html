            margin: 1px 1px 1px 8px;
            display: inline-block;
        }
        div.inner {
            border: 4px #a87653 solid;
            width: 85%;
            height: 80%;
            top: 8%;
            left: 6%;
            background-repeat: no-repeat;
            background-position: right top;
        }
        span {
            position: absolute;
        }
        span.top {
            transform: rotate(180deg);
            width: 60%;
            left: 5%;
            height: 45%;
            border-top: 3px #a87653 solid;
            text-align: center;
            font-style: italic;
            font-size: 24px;
            color: #825631;
        }
        div.hide {
            display: none
        }
        div.red {
            background-color: red;
        }
        div.blue {
            background-color: blue;
        }
        div.tan {
            background-color: tan;
        }

            background-color: black;

<body>
<div id="board"></div>
<div id="red" class="hide red"></div>
<div id="blue" class="hide blue"></div>
<div id="tan" class="hide tan"></div>
<div id="black" class="hide black"></div>

<script

        var board = [];
        var page = "";
        for ( var i = 0; i < 25; i++ ) {
            var rand = Math.floor( Math.random() * words.length );
            while ( board.includes( rand )) {
                rand = Math.floor( Math.random() * words.length );
            }
            board[i] = rand;
            if ( i % 5 == 0 ) {
                page += "<div class='row'>";
            }
            page += "<div class='col outer' id='c" + i + "'><div class='inner boy'><span class='top'><p>";
            page += "</p></span><span class='bot'><p>";
            page += words[board[i]];
            page += "</p></span></div></div>";

            if ( i % 5 == 4 ) {
                page += "</div>";
            }
        }
        $("#board").html( page );
        $(".outer").click( function() {
            var bg = $( this ).css( 'background-color' );
            if ( bg === $( "#red" ).css( 'background-color' )) {
                $(this).css( 'background-color', $( "#blue" ).css( 'background-color' ));
            } else if ( bg === $( "#blue" ).css( 'background-color' )) {
                $(this).css( 'background-color', $( "#tan" ).css( 'background-color' ));
            } else if ( bg === $( "#tan" ).css( 'background-color' )) {
                $(this).css( 'background-color', $( "#black" ).css( 'background-color' ));
            } else if ( bg === $( "#black" ).css( 'background-color' )) {
                $(this).css( 'background-color', '#daa883' );
                $(this).children().show();
            } else {
                $( this ).children().hide();
                $( this ).css( 'background-color', $( "#red" ).css( 'background-color' ));
            }

        });
    });
